<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-white">
    <div data-section-id="38dce8f0-fbd1-48f5-9715-d97663df8f2b" class="section-container">
        <div id="root">
            <section id="org_admin_dashboard" class="min-h-screen bg-gray-50">
                <div class="flex">
                    <!-- Sidebar -->
                    <aside class="fixed inset-y-0 left-0 w-64 bg-indigo-800 text-white overflow-y-auto">
                        <div class="p-6">
                            <h2 class="text-lg font-semibold mb-8">Super Admin</h2>
                            <nav class="space-y-2">
                                <a href="#" class="flex items-center px-4 py-3 text-white bg-indigo-700 rounded-lg">
                                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                        </path>
                                    </svg>
                                    Manage Organization Owner
                                </a>
                                <a href="#"
                                    class="flex items-center px-4 py-3 text-gray-300 hover:bg-indigo-700 rounded-lg transition-colors">
                                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                                        </path>
                                    </svg>
                                    Manage Organization Owners
                                </a>
                                <a href="#"
                                    class="flex items-center px-4 py-3 text-gray-300 hover:bg-indigo-700 rounded-lg transition-colors">
                                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                        </path>
                                    </svg>
                                    View Reports
                                </a>
                            </nav>
                        </div>
                    </aside>

                    <!-- Main Content -->
                    <main class="ml-64 flex-1 p-8">
                        <!-- Header -->
                        <header class="flex justify-between items-center mb-8">
                            <div>
                                <h1 class="text-2xl font-bold text-gray-900">Manage Organization Owners</h1>
                            </div>
                            <div class="flex items-center space-x-4">
                                <button
                                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">Add
                                    New Owner</button>
                                <button
                                    class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">Logout</button>
                            </div>
                        </header>

                        <!-- Stats Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-gray-500">Active Owners</h3>
                                    <div class="p-2 bg-green-100 rounded-lg">
                                        <i class='bx bx-user-check text-2xl text-green-500'></i>
                                    </div>
                                </div>
                                <p class="text-2xl font-bold" id="active-owners">Loading...</p>
                                <p class="text-green-500 text-sm">All owners active</p>
                            </div>
                        </div>

                        <!-- Owner Table -->
                        <div class="bg-white rounded-lg shadow">
                            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                                <h2 class="text-xl font-semibold">Owner Management</h2>
                                <div class="flex space-x-2">
                                    <input type="text" placeholder="Search owners..."
                                        class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                                    <button
                                        class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">Filter</button>
                                </div>
                            </div>
                            <div class="p-6">
                                <div class="overflow-x-auto">
                                    <table class="min-w-full divide-y divide-gray-200" id="owners-table">
                                        <thead>
                                            <tr>
                                                <th
                                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                                    Owner Name</th>
                                                <th
                                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                                    Owner Email</th>
                                                <th
                                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                                    Mobile Number 1</th>
                                                <th
                                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                                    Owner Address</th>
                                                <th
                                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                                    Subscription</th>
                                                <th
                                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                                    Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            <!-- Dynamic data will go here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </section>
        </div>
    </div>
    <!-- Modal to Add Owner -->
    <div id="add-owner-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
            <h2 class="text-2xl font-bold mb-4">Add New Owner</h2>
            <form id="add-owner-form">
                <div class="mb-4">
                    <label for="owner-name" class="block text-sm font-medium text-gray-700">Owner Name</label>
                    <input type="text" id="owner-name"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required />
                </div>
                <div class="mb-4">
                    <label for="owner-email" class="block text-sm font-medium text-gray-700">Owner Email</label>
                    <input type="email" id="owner-email"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required />
                </div>
                <div class="mb-4">
                    <label for="owner-password" class="block text-sm font-medium text-gray-700">Owner Password</label>
                    <input type="text" id="owner-password"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required />
                </div>
                <div class="mb-4">
                    <label for="owner-mobile1" class="block text-sm font-medium text-gray-700">Mobile Number 1</label>
                    <input type="text" id="owner-mobile1"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required />
                </div>
                <div class="mb-4">
                    <label for="owner-mobile2" class="block text-sm font-medium text-gray-700">Mobile Number 2</label>
                    <input type="text" id="owner-mobile2"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
                <div class="mb-4">
                    <label for="owner-address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="owner-address"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required />
                </div>
                <div class="mb-4">
                    <label for="owner-gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="owner-gender"
                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                        <option value="o">Other</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-md"
                        id="close-modal-btn">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Add Owner</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../assets/js/api.js"></script>
    <script src="../assets/js/superAdminDashboard.js"></script>
</body>

</html>
